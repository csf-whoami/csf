<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" lang="ko"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/default">
    <head>
    <title>Menu</title>
    </head>
    <body>
        <H2>Menu content.</H2>
        <div class="card-body">
            <th:block th:if="${datas != null && !datas.empty}">
                <th:block th:each="menu : ${datas}">
                    <div class="first">
                        <a href="#javascript:;"
                            th:onclick="|javascript:selectMenu('${menu.linkScreen}')|">[[${menu.menuName}]]</a>
                    </div>
                </th:block>
            </th:block>
        </div>
        <script th:inline="text">
            function selectMenu(link) {
                parent.document.getElementById('floor').src = link;
            }
        </script>
    </body>
</html>
