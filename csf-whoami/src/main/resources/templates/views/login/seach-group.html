<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body form-login">
                                <form method="POST" th:action="@{/login/groups}" th:object="${group}">
                                    <h1 class="text-center mb-3">Search group</h1>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon-user"></i>
                                            </span>
                                        </div>
                                        <input class="form-control" type="text" name="groupURL" id="group-url" placeholder="input-group-url">
                                        <!-- <div class="alert alert-warning" th:if="${#fields != null && #fields.hasErrors('groupURL')}" th:errors="*{groupURL}"></div> -->
                                        <div class="alert alert-warning" th:if="${errors != null && errors['group'] != null}">[[${errors['group']}]]</div>
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-12">
                                            <button class="btn btn-primary px-4" data-toggle="modal" type="submit">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/lib/jquery/jquery.min.js}"></script>
    </body>
</html>
