<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>CSF - Check group name.</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

        <!-- Bootstrap css-->
        <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Icons css-->
        <link th:href="@{/plugins/web-fonts/icons.css}" rel="stylesheet"/>
        <link th:href="@{/plugins/web-fonts/font-awesome/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/plugins/web-fonts/plugin.css}" rel="stylesheet"/>
        <!-- Style css-->
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/colors/default.css}" rel="stylesheet">
    </head>
    <body class="main-body">
        <!-- Main Header-->
        <div class="main-header side-header sticky vh-100">
            <div class="container-fluid">
                <div class="main-header-center">
                    <div class="input-group row justify-content-center align-self-center">
                        <label>Group not found.</label>
                        <div>
                            <input type="text" name="groupType" id="groupType" readonly="readonly">
                        </div>
                        <div>
                            <input type="text" name="groupName" id="groupName" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Header-->
        <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:inline="text" th:src="@{/js/w/web/work-flow.js}"></script>
        <script th:inline="javascript">
            $(document).ready(function () {
                let params = new window.URLSearchParams(window.location.search);
                let type = params.get('type')
                let typeDecode = decodeParam(type);
                $("groupType").val(typeDecode);

                let name = params.get('name');
                let nameDecode = decodeParam(name);
                $("groupName").val(nameDecode);
            });
        </script>
    </body>
</html>
