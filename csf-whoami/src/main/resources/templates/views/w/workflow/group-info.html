<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>CSF - Check group name.</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

        <!-- Bootstrap css-->
        <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Icons css-->
        <link th:href="@{/plugins/web-fonts/icons.css}" rel="stylesheet"/>
        <link th:href="@{/plugins/web-fonts/font-awesome/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/plugins/web-fonts/plugin.css}" rel="stylesheet"/>
        <!-- Style css-->
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/colors/default.css}" rel="stylesheet">
    </head>
    <body class="main-body">
        <!-- Row -->
        <div class="row row-sm">
            <div class="col-lg-6 col-md-12">
                <div class="card custom-card">
                    <div class="card-body">
                        <div>
                            <h6 class="main-content-label mb-1">Login</h6>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Your Email" type="email" name="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Your Password" type="password" name="password">
                            </div>
                            <div class="form-group">
                                <label class="ckbox">
                                    <input type="checkbox"><span class="tx-13">Remember me</span>
                                </label>
                            </div>
                            <button class="btn ripple btn-main-primary" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->
        <!-- End Main Header-->
        <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:inline="text" th:src="@{/js/w/web/work-flow.js}"></script>
    </body>
</html>
