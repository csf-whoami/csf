databaseChangeLog:
- changeSet:
    id: GH1712-1
    author: liquibase
    preConditions:
      not:
        tableExists:
          tableName: gh1712_tbl
    changes:
    - createTable:
        columns:
          - column:
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: gh1712_pk
              name: uuid
              type: UUID
        tableName: gh1712_tbl

