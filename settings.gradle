pluginManagement {
    repositories {
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'org.springframework.boot') {
                useModule("org.springframework.boot:spring-boot-gradle-plugin:${requested.version}")
            }
        }
    }
}

rootProject.name = 'csf'

include 'csf-base'
project(":csf-base").projectDir = file("../whoami/csf-base")

include 'csf-config-server'
include 'csf-zuul'
include 'csf-eureka'

include 'csf-security'
project(":csf-security").projectDir = file("../security")
//include 'csf-data'
//include 'csf-cdn'

// Demo project - waiting.
include 'csf-whoami'
project(":csf-whoami").projectDir = file("../whoami/csf-whoami")